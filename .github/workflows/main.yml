name: Build CSV from XML

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'convert.py'
      - '.github/workflows/main.yml'
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: xml2csv
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SOURCE_URL: ${{ secrets.SOURCE_URL }}
      # ITEM_TAG: product   # (opcjonalnie) jeżeli znasz nazwę powtarzalnego węzła

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sanity check secrets
        run: |
          if [ -z "${SOURCE_URL}" ]; then
            echo "ERROR: Missing secret SOURCE_URL"
            exit 1
          fi

      - name: Run converter
        run: |
          python convert.py --out data/konopnysklep.csv

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/konopnysklep.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "update feed $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
